<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Documentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
      text-align: left;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .button-container {
      margin-bottom: 20px;
    }
    .button-container button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .button-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Buscador de Documentos</h1>

  <div class="button-container">
    <button onclick="window.open('https://forms.gle/X386RJgcZksgE6rx6', '_blank')">Agregar Documento</button>
  </div>

  <input type="text" id="searchInput" placeholder="Escribe una palabra clave">
  <button onclick="search()">Buscar</button>
  <div id="results"></div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRVyINoIo2LqaAAd8WdVhDRsSev_bu9RxuCoMznsjMd0oZ-AMCNgZ8b-7_bXPyOSVqT0lQU8qpZT6z2/pubhtml';

    async function search() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      console.log(`Buscando palabra clave: ${keyword}`);

      try {
        const response = await fetch(sheetUrl);
        const html = await response.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const table = doc.querySelector('table');
        if (!table) {
          console.error('No se encontró la tabla en el HTML.');
          document.getElementById('results').innerHTML = '<p>Error al procesar la hoja de cálculo.</p>';
          return;
        }

        const rows = Array.from(table.rows);
        console.log('Filas procesadas:', rows);

        displayResults(rows, keyword);
      } catch (error) {
        console.error('Error al realizar la solicitud:', error);
        document.getElementById('results').innerHTML = '<p>Ocurrió un error. Por favor, inténtalo nuevamente.</p>';
      }
    }

    function displayResults(rows, keyword) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (rows.length === 0) {
        resultsDiv.innerHTML = '<p>No se encontraron datos en la hoja de cálculo.</p>';
        return;
      }

      // Procesar encabezados
      const headers = Array.from(rows[1].cells).map(cell => cell.textContent.trim());
      console.log('Encabezados:', headers);

      let html = '<table>';
      html += '<tr>';
      headers.forEach(header => html += `<th>${header}</th>`);
      html += '</tr>';

      // Filtrar y procesar filas
      let resultsFound = 0;
      rows.slice(1).forEach(row => {
        const cells = Array.from(row.cells).map(cell => cell.textContent.trim());
        console.log('Celdas procesadas:', cells);

        if (cells.join(' ').toLowerCase().includes(keyword)) {
          resultsFound++;
          html += '<tr>';
          cells.forEach((cell, index) => {
            if (headers[index].toLowerCase() === 'link al documento') {
              html += `<td><a href="${cell}" target="_blank">Ver documento</a></td>`;
            } else {
              html += `<td>${cell}</td>`;
            }
          });
          html += '</tr>';
        }
      });

      if (resultsFound === 0) {
        resultsDiv.innerHTML = '<p>No se encontraron resultados para tu búsqueda.</p>';
        return;
      }

      html += '</table>';
      resultsDiv.innerHTML = html;
      console.log(`Resultados mostrados: ${resultsFound}`);
    }
  </script>
</body>
</html>
